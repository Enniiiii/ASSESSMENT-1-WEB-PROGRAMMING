  <body>
    <div id="wrapper">
      <!-- This puts everything in a small box so that it is organized neatly. -->
      <h1>RGB Guessing Game</h1>
      <p id="rgb-value">RGB(?, ?, ?)</p>
      <div id="options">
        <!-- Buttons for color options will be dynamically added here -->
      </div>
      <p id="feedback"></p>
      <p>Score: <span id="score">0</span></p>
      <p>Lives: <span id="lives">3</span></p>
      <button id="replay" style="display: none">Play Again</button>
    </div>
